[package]
name = "quantum-maze-challenge"
version = "1.0.0"
description = "Quantum physics-enhanced retro maze game - AWS Build Games Challenge"
license = "MIT"
repository = "https://github.com/RandomProjects-db/quantum-maze-challenge"

[[module]]
name = "quantum-maze"
source = "main.py"
abi = "wasi"

[[command]]
name = "serve"
module = "quantum-maze"
runner = "https://webc.org/runner/python"

[fs]
"/" = "."

[package.metadata.wapm]
category = "games"
keywords = ["game", "quantum", "retro", "maze", "aws-challenge", "html5", "web"]
